<ion-header>

  <ion-navbar color="primary">
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon color="secondary" name="menu"></ion-icon>
      </button>

    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="onCameraOpen()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Photos</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding text-center class="bg album-card">
  <ion-card *ngFor="let image of (images | sort: 'date':'desc')" (press)="remove(image)">
    <img [src]="image.imageData"/>
    <ion-card-content>
      <ion-card-title>
        {{image.title}}
      </ion-card-title>
      <p>
        {{image.description}}
      </p>
      <p>
        {{image.created | timeDif}} hours ago
      </p>

    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer padding text-center>
</ion-footer>
