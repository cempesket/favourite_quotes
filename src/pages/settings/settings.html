<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Change background</ion-label>
      </ion-col>
      <ion-toggle (ionChange)="toggle($event)" [checked]="isToggled"></ion-toggle>
    </ion-row>
  </ion-grid>
</ion-content>
