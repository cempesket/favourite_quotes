<ion-header>

  <ion-navbar color="primary">

    <ion-title text-center><span><ion-icon name={{categoryIcon}}></ion-icon></span> {{categoryName | uppercase}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg" padding>
   <ion-card class="bg" *ngFor="let quote of quotes">
     <ion-card-content>{{quote.text}}</ion-card-content>
     <p class="author">{{quote.person}}</p>
     <ion-row>
       <ion-col text-right>
         <button *ngIf="!isFavourite(quote)" clear small ion-button color="primary" (click)="onSelectQuote(quote)">Favourite</button>
         <button *ngIf="isFavourite(quote)" clear small ion-button color="danger" (click)="onRemoveFromQuotes(quote)">Unfavourite</button>

       </ion-col>
     </ion-row>

   </ion-card>
</ion-content>
