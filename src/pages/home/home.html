<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Favourites</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="bg" text-center>
  <ion-card class="bg" *ngFor="let quote of favouriteQuotes" (click)="onSelectQuote(quote)" text-center>

    <ion-card-content>{{quote.text}}</ion-card-content>
    <p class="author">{{quote.person}}</p>


  </ion-card>
</ion-content>
