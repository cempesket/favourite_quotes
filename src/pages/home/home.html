<ion-header>

  <ion-navbar color="primary">
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon color="secondary" name="menu"></ion-icon>
      </button>

    </ion-buttons>

    <ion-title text-center>Favourites</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="bg" text-center padding>
  <ion-list>
    <ion-item-sliding *ngFor="let quote of favouriteQuotes">
      <!--<ion-item-options side="left">
        <button ion-button color="primary">Hello</button>
      </ion-item-options>-->
      <ion-item [ngClass]="isAlternativeBackground?'':'bg'" (click)="onSelectQuote(quote)" text-center>

        <h2>{{quote.text}}</h2>
        <p class="author">{{quote.person}}</p>

      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="deleteQuote(quote)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
