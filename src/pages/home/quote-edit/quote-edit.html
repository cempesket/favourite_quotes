<ion-header>

  <ion-navbar>
    <ion-title>{{author}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
<ion-card>
  <ion-card-content>
    <p>{{text}}</p>
    <ion-row>
      <ion-col>
        <button ion-button color="danger" small (click)="onUnfavourite()" >Unfavourite</button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
  <button ion-button color="danger" small (click)="onClose()">Close</button>
</ion-content>
